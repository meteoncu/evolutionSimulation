<script>

function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

minGene = 1;
maxGene = 10;

minDnaLength = 5;
maxDnaLength = 50;

function newDna(){
	var dna = [];
	
	var start=1, end=1;
	while(start == end){
		if(getRandomInt(1,2) == 1){
			start = getRandomInt(minGene,maxGene);
			end = getRandomInt(start,maxGene);
		}else{
			end = getRandomInt(minGene,maxGene);
			start = getRandomInt(minGene,end);
		}
	}
	
	var length = getRandomInt(minDnaLength,maxDnaLength);

	for(var i=0; i<length; i++){
		dna[i] = getRandomInt(start,end);
	}
	
	return dna;
}
